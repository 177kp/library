<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Trigger Clicked</title>

  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

  <h1>Click to Eat Sandwich</h1>
  <h3 id="pbj">Peanut Butter Jelly</h3>
  <h3 id="grilledcheese">Grilled Cheese</h3>
  <h3 id="roastbeef">Roast Beef</h3>
  <img id="images">

  <script type="text/javascript">



    // This document.ready isn't necessary in this example... but is needed in cases where the HTML is complex.
    // This code makes sure that the JavaScript doesn't get run until the HTML is finished loading
    // It's useful to become familiar with now.

    $(document).ready(function() {

      // VARIABLES
      // ====================================================================
      // Here we create variables for tracking the number of sandwiches eaten
      // ...  
      var pbj = 0;
      var grilledcheese = 0;
      var roastbeef = 0;


      // ...

      // FUNCTIONS
      // ====================================================================
      // Here we create various on "click" functions which capture the clicks
      

      // Inside each click event is the code to create an alert, update the counter, then show the updated count.
      // ...

       $(document).ready(function() {

      // Here we use jQuery to select the header with "click-me" as its ID.
      // Whenever it is clicked...
      $("#pbj").on("click", function() {

        // ... we trigger an alert.
        alert("I'm so hungry I could eat this sandwhich! (or any sandwhich..");
        pbjCounter++;
        alert("The sandwhich I can't taste is great! You've eaten " + pbjCounter + "grilled cheeses!");

      $("<img src='http://www.theblaze.com/wp-content/uploads/2012/09/pbj.png' id=;images'>" );

      });

      $("#grilledcheese").on("click", function() {

        // ... we trigger an alert.
        alert("I'm so hungry I could eat this sandwhich! (or any sandwhich..");
        grilledcheeseCounter++;
        alert("The sandwhich I can't taste is great! You've eaten " + grilledcheeseCounter + "grilled cheeses!");

      $("<img src='http://www.seriouseats.com/recipes/assets_c/2013/04/20130416-grilled-cheese-variations-2-10-thumb-625xauto-319712.jpg'id='images'>" );
      });

      $("#roastbeef").on("click", function() {

        // ... we trigger an alert.
        alert("I'm so hungry I could eat this sandwhich! (or any sandwhich..");
        roastbeefCounter++;
        alert("The sandwhich I can't taste is great! You've eaten " + roastbeefCounter + "grilled cheeses!");

      $("<img src='http://cdn.modernfarmer.com/wp-content/uploads/2014/09/cowhero2.jpg' id='images'>" );
      });

    });




      // ...

    });

</script>

</body>

</html>
