<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Click Button with Firebase!</title>

</head>

<body>

  <!-- Text with spanID that gets filled with content -->
  <p>After clicking, go to the firebase database to see the click counter go up.</p>
  <p>
    While clicking, put this html file to the left, and show the firebase database on the right to show how firebase is real time!
  </p>

  <!-- Button -->
  <button id="click-button">Click Me!!!!</button>

  <!-- JQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- ================================================================================== -->
  <!--INSTRUCTIONS FOR I-C-A-09 Replace lines 28 through 39 with your own firebase link & config -->

<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
<script>
  // Initialize Firebase
  var config = {
    apiKey: "AIzaSyA87WmBFKQsM-UosFQ1SVs2zthdBtO5pF8",
    authDomain: "shopglobal-c79b2.firebaseapp.com",
    databaseURL: "https://shopglobal-c79b2.firebaseio.com",
    projectId: "shopglobal-c79b2",
    storageBucket: "shopglobal-c79b2.appspot.com",
    messagingSenderId: "919712419986"
  };
    firebase.initializeApp(config);
    // Variables
    // ================================================================================

    // Get a reference to the database service
    var db = firebase.database();

    // Initializing our click count at 0
    var clickCounter = 0;

    // Functions
    // ================================================================================

    // On Click
    $("#click-button").on("click", function() {

      // Add 1 to clickCounter
      clickCounter++;

      // **** Store Click Data to Firebase in a JSON property called clickCount *****
      // **** Note how we are using the Firebase .set() method ****
      // **** .ref() refers to the path you want to save your data to
      
      // ++ firebase.database().ref("user-count").set({ - line 63 alternative

      // **** Since we left .ref() blank, it will save to the root directory
      db.ref("user-count").set({
        clickCount: clickCounter
      });

    });
</script>

</body>

</html>
